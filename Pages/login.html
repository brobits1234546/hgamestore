
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HGameStore</title>
    <link rel="stylesheet" href="../CSS/style3.css">
    <link rel="icon" type="image/x-icon" href="../logo/Screenshot_2024-11-09_171028-removebg-preview.png">

    <link rel="stylesheet" href="/CSS/style3.css">
  <link href='https://fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="signin-box">
    <div class="signin-header">
        <header>Login</header>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
    </div>
    <div class="forgot">
        <section>
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
        </section>
        <section>
            <a href="#">Forgot password</a>
        </section>
    </div>
    <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="submit" ><a href="">Login</a></label>
    </div>
    <div class="sign-up-link">
        <p>Don't have an account? <a href="../Pages/signin.html">Sign Up</a></p><br><br><br>
        <p><a href="../index.html">Home</a></p>
    </div>
   </div>
</body>
</html>
